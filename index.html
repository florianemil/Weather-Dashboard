<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="./style.css">
<link rel="import" href="./i.html">
    <title>Weather Dashboard</title>
    </head>
<body>
    <header>
     <div class="bg-primary">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
     </div>
    </header>

    <main>
        <!-- Main Container-->
     <div class="container-fluid">
        <!--Row Start-->
        <div class="row">
            <!-- Columns start-->
            <div class="col-3 bg-light pt-3 pb-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">
                <input name="city" id="searchTerm" type="text" autofocus="true" class="input-group-append" placeholder="Name of City">
                <button type="button" id="searchBtn" class="btn btn-primary btn-lg active">Search</button>
                </div>
                <!--Search cities displaying-->
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </div>
       
        <!--Current City temp displayed-->
        <div class="col-lg-9">
            <div id="currentCity" class="hide mt-4">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-ctiy"></h3>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                    <p>UV Index:<span class="current bg-primary rounded py-2 px-2 text-white" id="uv-index"></span></p>
            </div>
        </div>
        </div>

        <!--Forecast Containers-->
        <div id="five-day-forecast" class="col-md-12 mt-4 hide">
            <h3  class="text-center mt-3">5-Day Forecast</h3>
            <div class="row">
                <div class="col-sm-2 bg-primary forecast ml-2 mb-3 p-2 mt-2 justify-content-center">test</div>
                
            </div>
        </div>
     </div>
    </main>
    
    <!-- Will need to UV index
        <span class="badge badge-success">Success</span> -->

        <script src="./script.js"></script>
</body>
</html>
